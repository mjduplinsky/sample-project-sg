<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,300,100" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="http://greenethumb.com/github/jquery-free-transform/js/Matrix.js"></script>
  <script src="http://greenethumb.com/github/jquery-free-transform/js/jquery.freetrans.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <h2>Upload profile image</h2>
  <div class="file-drop-area"><span class="file-msg js-set-number">Drag and drop files here or</span><span class="fake-btn">Browse</span>
    <input id="file-input" type="file"/>
    <canvas id="user-img" width="200" height="200"></canvas>
    <div class="crop-options">
      <div class="input-group">
        <input id="nocrop" type="radio" name="crop" value="nocrop" checked=""/>
        <label for="nocrop">No crop</label>
      </div>
      <div class="input-group">
        <input id="croped" type="radio" name="crop" value="croped"/>
        <label for="croped">Crop image (200x200)</label>
      </div>
    </div>
  </div>
  <div class="accessories">
    <h3>Add accessories to your photo</h3>
    <ul>
      <li class="trans"><img src="images/overlay1.png" alt=""/></li>
      <li><img src="images/glasses.png" alt=""/></li>
      <li class="trans"><img src="images/overlay2.png" alt=""/></li>
      <li><img src="images/hat.png" alt=""/></li>
      <li><img src="images/overlay3.png" alt=""/></li>
    </ul>
  </div><a id="btn-save" href="#" download="profile-picture.png">Save image</a>
  <script>
    $(document).ready(function() {
    $('.trans').freetrans();
    });
  </script>
</body>
